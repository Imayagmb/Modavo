<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>

    <!--LOGO NA ABA-->
    <link rel="shortcut icon" href="img/mini-logo-net.png" type="image/x-icon">


    <!--CSS-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Stylelogin.css">


    <!--STYLE CSS -->

    <link href="css/Responsivo.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<!--corpo-->

<body>
    <!--LOGO-->
    <a class="navbar-brand" href="index.html">
        <img src="img/logo-telelecall.png" alt="">
    </a>

    <!--cabeçalho-->
    <div class="container-fluid">

        <div class="main-container">
            <div class="col-md-6">


                <!--formulário-->
                <div class="form-row">
                    <div class="input-group">
                        <label for="login"><strong>LOGIN</strong></label>
                        <input name="txt" type="text" id="txt" name="CPF" placeholder="Digite seu CPF " class="input"
                            required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password"><strong>SENHA</strong></label>
                        <input name="password" type="password" id="password" placeholder="Digite sua senha"
                            class="input" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="row u-align-center u-flex">
                        <div class="col-8">
                            <div class="u-margin-small-top">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn primary" type="submit">Entrar</button>
                        </div>
                    </div>
                </div>

                <p><a href="novasenha.html" id="forgt-pass"><strong>Esqueci a senha </strong></a></p>
                <p>Ainda não é Cliente?<a href="cadastro.html"><strong>
                            Criar
                            conta</strong></a></p>
            </div>
            <div class="col-md-6">
                <div class="auth-panel">
                    <h3>
                        <strong>ÁREA DO CLIENTE</strong>
                    </h3>
                    <p>Aqui você encontra informações sobre sua conta, <strong>extrato telefônico</strong>,
                        <strong>segunda via</strong>, <strong>histórico de mensagens</strong> e
                        <strong>financeiro</strong>.
                    </p>

                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script async type="text/javascript" src="JS/menu.js"></script>
</body>

</html>
